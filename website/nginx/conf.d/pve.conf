# Proxmox VE reverse proxy on pve.jericho.local
# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name pve.jericho.local;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name pve.jericho.local;

    # SSL certificates
    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass https://192.168.2.218:8006;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxmox-specific headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Cookie settings - rewrite cookies to .jericho.local domain
        proxy_cookie_domain 192.168.2.218 .jericho.local;
        proxy_cookie_domain .alexthetaylor.com .jericho.local;
        proxy_cookie_path / /;

        # SSL verification settings (Proxmox often uses self-signed certs)
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;

        # Timeouts for long-running operations
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Buffer settings
        proxy_buffering off;
        client_max_body_size 0;
    }
}
